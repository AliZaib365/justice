<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Justice Corner - Responsive Navbar</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; }

    /* --- DESKTOP NAVBAR --- */
    .navbar {
      width: 100%;
      background: #0c4444;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      height: 80px;
      position: relative;
    }
    .navbar-left { display: flex; align-items: center; }
    .logo { height: 56px; width: 56px; margin-right: 26px; display: flex; align-items: center; justify-content: center; }
    .logo img { max-height: 140px; max-width: 140px; object-fit: contain; display: block; }
    .brand { color: #fff; font-size: 15px; letter-spacing: 1px; margin-top: 6px; }
    .navbar-center { display: flex; align-items: center; gap: 30px; }
    .navbar-link {
      color: #fff; text-decoration: none; font-weight: 600; font-size: 14px; padding: 0 8px;
      transition: color 0.2s; display: flex; align-items: center; gap: 5px; position: relative;
    }
    .navbar-link:hover { color: #90d9d1; }
    .dropdown-arrow { font-size: 16px; margin-right: 3px; margin-top: 2px; }
    .navbar-right { display: flex; align-items: center; gap: 24px; }
    .consult-btn {
      background: #257270; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 16px;
      padding: 12px 26px; cursor: pointer; transition: background 0.2s;
    }
    .consult-btn:hover { background: #319a97; }
    .menu-icon {
      width: 36px; height: 36px; display: flex; flex-direction: column; justify-content: center; gap: 6px; cursor: pointer;
    }
    .menu-bar { height: 4px; width: 100%; background: #fff; border-radius: 2px; transition: 0.2s; }
    .js-sidebar { display: none; } /* Hide desktop sidebar unless shown with JS */

    /* --- MOBILE NAVBAR --- */
    .mobile-navbar,
    .mobile-sidebar,
    .mobile-sidebar-overlay { display: none; } /* Default: hidden on desktop */

    /* --- RESPONSIVENESS --- */
    /* Desktop: show desktop navbar, hide mobile */
    @media (min-width: 701px) {
      .navbar { display: flex; }
      .js-sidebar-overlay, .js-sidebar { display: none !important; }
      .mobile-navbar, .mobile-sidebar, .mobile-sidebar-overlay { display: none !important; }
    }
    /* Mobile: show mobile navbar, hide desktop */
    @media (max-width: 700px) {
      .navbar { display: none !important; }
      .js-sidebar, .js-sidebar-overlay { display: none !important; }
      .mobile-navbar { display: flex !important; }
      .mobile-sidebar { display: flex; flex-direction: column; }
      .mobile-sidebar-overlay { display: block; }
    }

    /* --- MOBILE NAVBAR STYLES --- */
    .mobile-navbar {
      width: 100vw; background: #0c4444; color: #fff; display: flex; align-items: center; justify-content: space-between;
      padding: 0 14px; height: 64px; position: relative; z-index: 1002;
    }
    .mobile-logo { display: flex; align-items: center; gap: 10px; height: 100%; }
    .mobile-logo img { height: 44px; width: 44px; object-fit: contain; display: block; }
    .mobile-brand { font-size: 14px; color: #fff; letter-spacing: 1px; font-weight: 600; }
    .mobile-menu-icon { width: 32px; height: 32px; display: flex; flex-direction: column; justify-content: center; gap: 5px; cursor: pointer; }
    .mobile-menu-bar { height: 4px; width: 100%; background: #fff; border-radius: 2px; transition: 0.2s; }
    .mobile-sidebar-overlay {
      display: none; position: fixed; z-index: 999; inset: 0; background: rgba(0, 0, 0, 0.7); transition: opacity 0.3s;
    }
    .mobile-sidebar.open ~ .mobile-sidebar-overlay { display: block; opacity: 1; pointer-events: auto; }
    .mobile-sidebar {
      display: none; position: fixed; z-index: 1003; top: 0; left: -80vw; width: 80vw; max-width: 340px; height: 100vh; background: #0c4444;
      box-shadow: 2px 0 8px rgba(0,0,0,0.12); transition: left 0.3s cubic-bezier(.77,0,.18,1); padding: 22px 0 0 0; flex-direction: column;
    }
    .mobile-sidebar.open { left: 0; display: flex !important; }
    .mobile-sidebar-close {
      background: none; border: none; color: #ffae1a; font-size: 32px; font-weight: 700; position: absolute; top: 14px; right: 18px; cursor: pointer; z-index: 1;
    }
    .mobile-sidebar-logo-wrap { display: flex; flex-direction: column; align-items: center; margin-bottom: 6px; }
    .mobile-sidebar-logo { width: 92px; height: 62px; object-fit: contain; margin-bottom: 4px; }
    .mobile-sidebar-title { font-size: 13px; color: #fff; letter-spacing: 1px; margin-bottom: 16px; text-align: center; font-weight: 700; }
    .mobile-sidebar-links { display: flex; flex-direction: column; margin: 0 0 20px 0; width: 100%; padding-left: 0; }
    .mobile-sidebar-link {
      color: #fff; font-size: 13px; font-weight: 600; text-decoration: none; padding: 12px 24px; transition: background 0.13s, color 0.18s;
      border-bottom: 1px solid rgba(255,255,255,0.09); width: 100%; display: block;
    }
    .mobile-sidebar-link.active, .mobile-sidebar-link:focus, .mobile-sidebar-link:hover { background: #3c5858; color: #ffae1a; outline: none; }
    .mobile-dropdown {
      background: none; border: none; color: #fff; width: 100%; text-align: left; padding: 12px 24px; font-size: 13px; font-weight: 600;
      display: flex; align-items: center; justify-content: space-between; cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.09); transition: background 0.13s;
    }
    .mobile-dropdown.open, .mobile-dropdown:focus, .mobile-dropdown:hover { background: #3c5858; color: #ffae1a; outline: none; }
    .mobile-dropdown-arrow { margin-left: 6px; font-size: 18px; transition: transform 0.2s; }
    .mobile-dropdown.open .mobile-dropdown-arrow { transform: rotate(180deg); }
    .mobile-dropdown-list { display: none; flex-direction: column; background: #225454; }
    .mobile-dropdown.open + .mobile-dropdown-list { display: flex; }
    .mobile-dropdown-list a {
      color: #fff; font-size: 13px; font-weight: 500; text-decoration: none; padding: 10px 48px; transition: background 0.13s, color 0.18s;
    }
    .mobile-dropdown-list a:hover { background: #447878; color: #ffae1a; }
    .mobile-sidebar-contacts { display: flex; flex-direction: row; justify-content: center; gap: 24px; margin: 22px 0 0 0; }
    .mobile-sidebar-contact-item { display: flex; flex-direction: column; align-items: center; color: #ffae1a; font-size: 11px; font-weight: 700; gap: 2px; }
    .mobile-sidebar-contact-item span { color: #fff; font-size: 12px; font-weight: 600; margin-top: 2px; }
  </style>
</head>

  <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>
  <script>
    // Mobile menu logic
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileSidebar = document.getElementById('mobileSidebar');
    const closeMobileSidebar = document.getElementById('closeMobileSidebar');
    const mobileSidebarOverlay = document.getElementById('mobileSidebarOverlay');
    function openMobileSidebar() {
      mobileSidebar.classList.add('open');
      mobileSidebarOverlay.style.display = 'block';
    }
    function closeMobileSidebarFn() {
      mobileSidebar.classList.remove('open');
      mobileSidebarOverlay.style.display = 'none';
    }
    if (mobileMenuToggle) mobileMenuToggle.addEventListener('click', openMobileSidebar);
    if (closeMobileSidebar) closeMobileSidebar.addEventListener('click', closeMobileSidebarFn);
    if (mobileSidebarOverlay) mobileSidebarOverlay.addEventListener('click', closeMobileSidebarFn);

    // Dropdown logic for mobile
    function setupDropdown(dropdownId, listId) {
      const btn = document.getElementById(dropdownId);
      const list = document.getElementById(listId);
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        btn.classList.toggle('open');
        list.style.display = list.style.display === 'flex' ? 'none' : 'flex';
      });
      btn.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          btn.classList.toggle('open');
          list.style.display = list.style.display === 'flex' ? 'none' : 'flex';
        }
      });
    }
    setupDropdown('practiceDropdown', 'practiceDropdownList');
    setupDropdown('sectorsDropdown', 'sectorsDropdownList');
  </script>

</html>

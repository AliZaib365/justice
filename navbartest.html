    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #257270;
        font-family: 'Montserrat', Arial, sans-serif;
      }
      /* --- DESKTOP NAVBAR --- */
      .navbar,
      .js-sidebar,
      .js-sidebar-overlay {
        display: flex;
      }
      .navbar {
        width: 100%;
        background: #0c4444;
        align-items: center;
        justify-content: space-around;
        padding: 0 60px;
        height: 80px;
        position: relative;
      }
      .navbar-left {
        display: flex;
        align-items: center;
      }
      .logo {
        height: 56px;
        width: 56px;
        margin-right: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo img {
        max-height: 140px;
        max-width: 140px;
        object-fit: contain;
        display: block;
      }
      .brand {
        color: #fff;
        font-size: 15px;
        letter-spacing: 1px;
        margin-top: 6px;
      }
      .navbar-center {
        display: flex;
        align-items: center;
        gap: 30px;
      }
      .navbar-link {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        padding: 0 8px;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
        position: relative;
      }
      .navbar-link:hover {
        color: #90d9d1;
      }
      .dropdown-arrow {
        font-size: 16px;
        margin-right: 3px;
        margin-top: 2px;
      }
      .navbar-right {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .consult-btn {
        background: #257270;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        padding: 12px 26px;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
      }
      .consult-btn:hover {
        background: #319a97;
        transform: scale(1.02);
      }
      .menu-icon {
        width: 36px;
        height: 36px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
        cursor: pointer;
      }
      .menu-bar {
        height: 4px;
        width: 100%;
        background: #fff;
        border-radius: 2px;
        transition: 0.2s;
      }
      .js-sidebar-overlay {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 0.3s;
      }
      .js-sidebar {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed;
        z-index: 1001;
        top: 0;
        right: -360px;
        width: 260px;
        height: 100vh;
        background: transparent;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.08);
        transition: right 0.35s cubic-bezier(0.77, 0, 0.18, 1);
        padding: 24px 18px 0 18px;
        overflow-y: auto;
      }
      .js-sidebar::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 0;
        background: url("img/WhatsApp-Image-2025-03-09-at-19.26.04_48fed257.jpg")
          center/cover no-repeat;
        filter: brightness(0.1);
        pointer-events: none;
      }
      .js-sidebar > * {
        position: relative;
        z-index: 1;
      }
      .js-sidebar.open {
        right: 0;
      }
      .js-sidebar.open ~ .js-sidebar-overlay {
        display: block;
        opacity: 1;
        pointer-events: auto;
      }
      .js-sidebar-close {
        position: absolute;
        top: 24px;
        right: 18px;
        background: none;
        border: none;
        color: #ffae1a;
        font-size: 32px;
        font-weight: 700;
        cursor: pointer;
        z-index: 1;
      }
      .js-sidebar-header {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .js-sidebar-logo {
        margin-left: 40px;
        width: 150px;
        height: 110px;
        object-fit: contain;
      }
      .js-sidebar-title {
        font-size: 15px;
        color: #fff;
        font-family: "Montserrat", sans-serif;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 8px;
        margin-bottom: 22px;
      }
      .js-sidebar-contacts {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 32px;
        margin-bottom: 18px;
      }
      .js-sidebar-contact-item {
        margin-left: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffae1a;
        font-size: 11px;
        font-weight: 700;
        gap: 2px;
      }
      .js-sidebar-contact-item > span {
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        margin-top: 2px;
      }
      .js-sidebar-divider {
        width: 100%;
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        margin: 16px 0 10px 0;
      }
      .js-sidebar-links {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .js-sidebar-link {
        color: #fff;
        font-size: 12px;
        font-weight: 700;
        text-decoration: none;
        margin: 13px 0 0 0;
        letter-spacing: 1px;
        transition: color 0.18s;
      }
      .js-sidebar-link:hover {
        color: #ffae1a;
      }
      /* --- MOBILE NAVBAR --- */
      .mobile-navbar,
      .mobile-sidebar,
      .mobile-sidebar-overlay {
        display: none;
      }
      /* --- RESPONSIVENESS --- */
      @media (max-width: 700px) {
        .navbar,
        .js-sidebar,
        .js-sidebar-overlay {
          display: none !important;
        }
        .mobile-navbar {
          display: flex !important;
        }

          flex-direction: column;
          position: fixed;
          z-index: 1003;

          left: -80vw;

          padding: 22px 0 0 0;
        }
        .mobile-sidebar.open {
          left: 0;
          display: flex !important;
        }
        .mobile-sidebar-overlay {
          display: block;
          position: fixed;
          inset: 0;
          z-index: 999;
          background: rgba(0, 0, 0, 0.7);
          transition: opacity 0.3s;
          opacity: 0;
          pointer-events: none;
        }
        .mobile-sidebar.open ~ .mobile-sidebar-overlay {
          opacity: 1;
          pointer-events: auto;
        }
        .mobile-navbar {
          width: 100vw;
        }

    <script>
      // Desktop Sidebar Logic
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");
      const closeSidebar = document.getElementById("closeSidebar");
      const sidebarOverlay = document.getElementById("sidebarOverlay");
      function openSidebar() {
        sidebar.classList.add("open");
        sidebarOverlay.style.display = "block";
        document.body.style.overflow = "hidden";
      }
      function closeSidebarFn() {
        sidebar.classList.remove("open");
        sidebarOverlay.style.display = "none";
        document.body.style.overflow = "";
      }
      if (menuToggle)
        menuToggle.addEventListener("click", openSidebar);
      if (menuToggle)
        menuToggle.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") openSidebar();
        });
      if (closeSidebar) closeSidebar.addEventListener("click", closeSidebarFn);
      if (sidebarOverlay)
        sidebarOverlay.addEventListener("click", closeSidebarFn);
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && sidebar.classList.contains("open"))
          closeSidebarFn();
      });

      // Mobile Sidebar Logic
      const mobileMenuToggle = document.getElementById("mobileMenuToggle");
      const mobileSidebar = document.getElementById("mobileSidebar");
      const closeMobileSidebar = document.getElementById("closeMobileSidebar");
      const mobileSidebarOverlay = document.getElementById(
        "mobileSidebarOverlay"
      );
      function openMobileSidebar() {
        mobileSidebar.classList.add("open");
        mobileSidebarOverlay.style.display = "block";
        document.body.style.overflow = "hidden";
      }
      function closeMobileSidebarFn() {
        mobileSidebar.classList.remove("open");
        mobileSidebarOverlay.style.display = "none";
        document.body.style.overflow = "";
      }
      if (mobileMenuToggle)
        mobileMenuToggle.addEventListener("click", openMobileSidebar);
      if (closeMobileSidebar)
        closeMobileSidebar.addEventListener("click", closeMobileSidebarFn);
      if (mobileSidebarOverlay)
        mobileSidebarOverlay.addEventListener("click", closeMobileSidebarFn);
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && mobileSidebar.classList.contains("open"))
          closeMobileSidebarFn();
      });
      // Dropdown logic for mobile
      function setupDropdown(dropdownId, listId) {
        const btn = document.getElementById(dropdownId);
        const list = document.getElementById(listId);
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          btn.classList.toggle("open");
          list.style.display =
            list.style.display === "flex" ? "none" : "flex";
        });
        btn.addEventListener("keydown", function (e) {
          if (e.key === "Enter" || e.key === " ") {
            btn.classList.toggle("open");
            list.style.display =
              list.style.display === "flex" ? "none" : "flex";
          }
        });
      }
      setupDropdown("practiceDropdown", "practiceDropdownList");
      setupDropdown("sectorsDropdown", "sectorsDropdownList");
    </script>
